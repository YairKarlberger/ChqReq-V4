<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Cheque Requests' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='signature.js') }}"></script>
    <style>
      canvas { width: 100%; height: 200px; }
    </style>
</head>
<body>
<div class="layout">
    <aside class="sidebar">
        <a href="{{ url_for('request_form') }}" class="{% if active == 'request' %}active{% endif %}">Request</a>
        <a href="{{ url_for('approvals') }}" class="{% if active == 'approvals' %}active{% endif %}">Approvals</a>
        <a href="{{ url_for('files_browser') }}" class="{% if active == 'files' %}active{% endif %}">Files</a>
    </aside>
    <main class="content">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</div>
</body>
</html>
